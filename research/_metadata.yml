# Freeze computed outputs
execute: 
  freeze: true

# Date format
date-format: "MMMM YYYY"

# Enable banner style title blocks
title-block-banner: true

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

include-back-link: true

# Default fields for citation
citation: false

# Wrap overflow code
format: 
  html: 
    code-overflow: wrap
    template-partials: 
      - ../_partials/title-block-link-buttons/title-block.html